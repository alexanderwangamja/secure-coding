{% extends "base.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
<div style="text-align: right; margin-bottom: 20px;">
  <a href="{{ url_for('register') }}" style="display: inline-block; padding: 8px 16px; background-color: #34C759; color: white; text-decoration: none; border-radius: 5px;">✏️ 회원가입</a>
</div>
<h2>로그인</h2>
<form method="post">
  아이디: <input type="text" name="id" required><br>
  비밀번호: <input type="password" name="password" required><br>
  <button type="submit">로그인</button>
</form>
{% endblock %}
