{% extends "base.html" %}
{% block title %}소개글 수정{% endblock %}
{% block content %}
<h2>👤 이용자 소개글 수정 - {{ user.id }}</h2>

<form method="POST">
  <textarea name="bio" rows="5" cols="60">{{ user.bio or '' }}</textarea><br><br>
  <button type="submit">수정 완료</button>
  <a href="{{ url_for('admin_users') }}">← 돌아가기</a>
</form>
{% endblock %}
