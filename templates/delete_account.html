{% extends "base.html" %}
{% block title %}회원 탈퇴{% endblock %}
{% block content %}
<div style="text-align: center; max-width: 400px; margin: 0 auto;">
  <h2 style="color: #dc3545;">회원 탈퇴</h2>
  <p>탈퇴하시려면 비밀번호를 입력해주세요.</p>
  
  <form method="post" onsubmit="return confirm('정말 탈퇴하시겠습니까?');">
    <div style="margin: 20px 0;">
      <input type="password" name="password" placeholder="비밀번호" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
    </div>
    <div style="margin: 20px 0;">
      <button type="submit" style="background-color: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">탈퇴하기</button>
      <a href="{{ url_for('profile') }}" style="display: inline-block; margin-left: 10px; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px;">취소</a>
    </div>
  </form>
</div>
{% endblock %}
